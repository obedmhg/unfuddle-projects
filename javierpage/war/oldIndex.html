<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
		<!--script src="js/jquery.lint.js" type="text/javascript" charset="utf-8"></script-->
		<link rel="stylesheet" href="/css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
		<link rel="stylesheet" href="/css/oldStyle.css" type="text/css" media="screen" charset="utf-8" />
		<script src="js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
	
	
	 <script type="text/javascript">
			$(document).ready(function () {
				$.ajax({                                                                                                 
					url: 'https://picasaweb.google.com/data/feed/api/user/106472069191061769548/albumid/5873634650092882561'
						 +'/?alt=json&fields=entry(gphoto:id,title,media:group(media:thumbnail,media:'
						 +'content))&imgmax=720',
					dataType: 'jsonp',
					success: function(data){
				        if(!data.feed.entry) return;
				        for(var i in data.feed.entry) {
				        	
				        	var e     = data.feed.entry[i].media$group;
					        var id    = data.feed.entry[i].gphoto$id.$t;
					        
					        var t1h   = e.media$thumbnail[2].height;
					        var t1w   = e.media$thumbnail[2].width;
					        var t1src = e.media$thumbnail[2].url
					        
					        var t2w   = Math.round(t1w * .75);
					        var t2h   = Math.round(t1h * .75);
			
					        var t2src = e.media$content[0].url+'/../../w'+t2w+'-h'+t2h+'/';
					        
				            var url  = e.media$content[0].url;
// 				            var bw    = e.media$content[0].width;
// 				            var bh    = e.media$content[0].height;
// 				            var title = data.feed.entry[i].summary.$t;
				            
				            var post = '<a href="'+ url +'" rel="prettyPhoto[gallery2]" title="Javier Ramos Fotografia"><img width="'+t2w+'" height="'+t2h+'" src="' + t1src + '"  alt="Javier Ramos Fotografia" /></a>';
					        $('#gallery').prepend(post);
					        
					        
				        }
				        $("a[rel^='prettyPhoto']").prettyPhoto();
				    }
				});

				
$("area[rel^='prettyPhoto']").prettyPhoto();
				
				$(".gallery:first a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'normal',theme:'light_square',slideshow:3000, autoplay_slideshow: true});
				$(".gallery:gt(0) a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'fast',slideshow:10000, hideflash: true});
		
				$("#custom_content a[rel^='prettyPhoto']:first").prettyPhoto({
					custom_markup: '<div id="map_canvas" style="width:260px; height:265px"></div>',
					changepicturecallback: function(){ initialize(); }
				});

				$("#custom_content a[rel^='prettyPhoto']:last").prettyPhoto({
					custom_markup: '<div id="bsap_1259344" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div><div id="bsap_1237859" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6" style="height:260px"></div><div id="bsap_1251710" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div>',
					changepicturecallback: function(){ _bsap.exec(); }
				});

				
			});
			
			

					
	</script>
			
    <title>Javier Ramos Fotografia</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/social-icons.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
				
		<!-- superfish -->
		<link rel="stylesheet" media="screen" href="css/superfish.css" /> 
		<script type="text/javascript" src="js/superfish-1.4.8/js/hoverIntent.js"></script>
		<script type="text/javascript" src="js/superfish-1.4.8/js/superfish.js"></script>
		<script type="text/javascript" src="js/superfish-1.4.8/js/supersubs.js"></script>
		<!-- ENDS superfish -->	
	</head>

	<body>
		   	<center><img src="/images/logo.jpg"/></center>
    	
    	
    		<div class="gallery clearfix" id="gallery">
			</div>
			
			<script type="text/javascript" charset="utf-8">
			</script>
		
        
	</body>
</html>
