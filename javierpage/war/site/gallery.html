<script type="text/javascript">
$(document).ready(function() {
	var environments = 'https://picasaweb.google.com/data/feed/api/user/109121188332291638844/albumid/5880303729762737377'
		 +'/?alt=json&fields=entry(gphoto:id,title,media:group(media:thumbnail,media:'
		 +'content))&imgmax=1600';
	$.ajax({                                                                                                 
		url: environments,
		dataType: 'jsonp',
		success: function(data){
		    var photos = {}
	        if(!data.feed.entry) return;
	        for(var i in data.feed.entry) {
	        	 var e     = data.feed.entry[i].media$group;
	        	 var url  = e.media$content[0].url;
	        	 var turl = e.media$thumbnail[2].url;
	        	 var id = data.feed.entry[i].title.$t;
	        	$('ul.portfolio').prepend('<li class="box"><a href="'+url+'" class="magnifier"> <img src="'+turl+'" /> </li></a>');
	        }	
	    }
	});
});
